<ion-header>

  <ion-navbar>
    <ion-title>Chose location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col>
      <sebm-google-map
        [latitude]="location.lat"
        [longitude]="location.lng"
        [zoom]="16"></sebm-google-map>
    </ion-col>
  </ion-grid>

</ion-content>
